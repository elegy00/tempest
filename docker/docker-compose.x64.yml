version: '3'
services:
  api:
    image: elegy/tempest.api.x64:latest
    ports:
      - '5000:5000'
    environment:
      - ConnectionString=Server=db;Database=tempest;Password=;User Id=postgres
    depends_on:
      - 'db'
    restart: 'always'
  db:
    image: postgres:10.1
    ports:
      - '5466:5432'
    environment:
      POSTGRES_DB: tempest
    restart: 'always'
